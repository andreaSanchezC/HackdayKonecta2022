        <div class="main">

                    </div>
                    <div class="icon-box">
                        <i class="fas fa-flag"></i>
                    </div>

                <div class="card">

                    <h2>Historial ventas</h2>
                    <div>

                    </div>
                </div>
                <div class="chart doughnut-chart">
                    <h2>Rendimiento del día</h2>
                    <div>
                        <canvas id="doughnut"></canvas>
                    </div>
                </div>
            </div>
