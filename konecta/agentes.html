<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Estadisticas</title>
  </head>

  <body>
    <div class="container">
      <div class="topbar">
        <div class="logo">
          <h2>Konecta</h2>
        </div>
        <div class="search">
          <input type="text" name="search" placeholder="search here" />
          <label for="search"><i class="fas fa-search"></i></label>
        </div>
        <i class="fas fa-bell"></i>
        <div class="user">
          <img src="img/userrr.png" alt="" />
        </div>
      </div>
      <div class="sidebar">
        <ul>
          <li>
            <a href="estadisticas.html">
              <i class="fas fa-th-large"></i>
              <div>Dashboard</div>
            </a>
          </li>
          <li>
            <a href="agentes.html">
              <i class="fas fa-headset"></i>
              <div>Agentes</div>
            </a>
          </li>
        </ul>
      </div>
      <div class="main" style="text-align: -webkit-center">
        <h1>Información agentes</h1>

        <div style="display: flex;">
          <div style="width: 50%;">
            <div class="cardAgent" style="margin-block: auto;">
              <div class="card">
                <div class="card-content">
                  <div class="number">10</div>
                  <div class="card-name">Total agentes</div>
                </div>
                <div class="icon-box">
                  <i class="fas fa-user"></i>
                </div>
              </div>
            </div>
            <div class="chartAgent doughnut-chart" style="margin-bottom: 25px;">
              <h2>Rendimiento del día</h2>
              <div>
                  <canvas id="doughnut2"></canvas>
              </div>
          </div>
          </div>

          <div id="wrapper" style="width: max-content"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="chart1.js"></script>
    <script src="chart2.js"></script>
    <script src="chart3.js"></script>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script src="tabla.js"></script>
  </body>
</html>
